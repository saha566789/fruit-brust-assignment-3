<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit-brust</title>
    <!-- tailwind and daisyui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

 <!-- google font:lato -->
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">

<!-- icons -->
<script src="https://kit.fontawesome.com/6ae0470d2e.js" crossorigin="anonymous"></script>
 
<!-- custom style -->
<style>
    .font-family{
        font-family: 'Lato', sans-serif;
    }
</style>
</head>
<body class="font-family">
    <header class="w-[80%] ml-28 mt-12">
        <!-- navbar section -->
        <div class="navbar bg-[#F85559] rounded-[600px]">
            <!-- part-1 -->
             <div class="navbar-start hidden lg:flex">
                <div class="dropdown">
                <label tabindex="0" class="btn btn-ghost lg:hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
                  </label>
                <ul class="menu menu-horizontal px-1 text-white">
                    <li><a>Home</a></li>
                     <li><a>about us</a></li>
                     <li><a>shop</a></li>
                     <li><a>All Fruits</a></li>
                  </ul>
                </div>
                   </div>

                <!-- part-2 -->
               <div class="navbar-center">
                <img src="images/logo.png" alt="">
                <a class="btn btn-ghost normal-case text-xl text-white">Fruit Burst</a>
              </div>
              <!-- part-3 -->
          <div class="navbar-end">
               <div class="form-control h-9 ml-32 px-12 w-[350px]">
                <input type="text" placeholder="Search here" class="input input-bordered w-24 md:w-auto text-xs" />
              
              </div>
          </div>
        </div>
    </header>
    <main class="md:container md:mx-auto">
        <!-- banner section -->
        <section class="mt-6">
            <div class="carousel w-full">
                <div id="slide1" class="carousel-item relative w-full">
                  <img src="/images/banner1.png" class="w-full" />
                  <div class="absolute">
                    <h1>Exotic tastes at your doorstep</h1>
                    <p>We supply highly quality organic products</p>
                    <button class="btn">Shop now</button>
                  </div>
                  <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide4" class="btn btn-circle">❮</a> 
                    <a href="#slide2" class="btn btn-circle">❯</a>
                  </div>
                </div> 
                <div id="slide2" class="carousel-item relative w-full">
                  <img src="/images/banner2.png" class="w-full" />
                  <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide1" class="btn btn-circle">❮</a> 
                    <a href="#slide3" class="btn btn-circle">❯</a>
                  </div>
                </div> 
                <div id="slide3" class="carousel-item relative w-full">
                  <img src="/images/banner3.png" class="w-full" />
                  <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide2" class="btn btn-circle">❮</a> 
                    <a href="#slide4" class="btn btn-circle">❯</a>
                  </div>
                </div> 
                <div id="slide4" class="carousel-item relative w-full">
                  <img src="/images/banner4.png" class="w-full" />
                  <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide3" class="btn btn-circle">❮</a> 
                    <a href="#slide1" class="btn btn-circle">❯</a>
                  </div>
                </div>
              </div>
        </section>
    </main>
</body>
</html>
